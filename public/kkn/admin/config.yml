backend:
  name: github
  repo: inikknbedalo/bedalo
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://bedalo.pages.dev
  auth_endpoint: /api/auth

# Konfigurasi media yang dioptimalkan untuk Astro
# Gambar akan disimpan di dalam 'src' agar bisa dioptimasi oleh Astro <Image>
media_folder: "src/assets/images"
public_folder: "/assets/images" # Path relatif untuk pratinjau di CMS

# Setiap file .json akan menjadi koleksinya sendiri untuk kemudahan pengelolaan.
collections:
  - name: "beranda"
    label: "Halaman: Beranda"
    files:
      - file: "src/data/index.json"
        label: "Konten Halaman Beranda"
        name: "beranda"
        fields:
          - { name: "hero", label: "Hero", widget: "object", fields: [
              { label: "Teks Alternatif Gambar", name: "imageAlt", widget: "string" },
              { label: "Judul", name: "judul", widget: "string" },
              { label: "Subjudul", name: "subjudul", widget: "string" }
            ]}
          - name: "profilSingkat"
            label: "Profil Singkat"
            widget: "object"
            fields:
              - { label: "Foto Kepala Dusun", name: "fotoUrl", widget: "image" }
              - { label: "Nama Kepala Dusun", name: "namaKepalaDusun", widget: "string" }
              - { label: "Jabatan", name: "jabatan", widget: "string" }
              - name: "sambutan"
                label: "Sambutan (per paragraf)"
                widget: "list"
                field: { label: "Paragraf", widget: "text", name: "paragraf" } # TAMBAHKAN INI

  - name: "profil"
    label: "Halaman: Profil"
    files:
      - file: "src/data/profil.json"
        label: "Konten Halaman Profil"
        name: "profil"
        fields:
          - name: "sejarah"
            label: "Sejarah (per paragraf)"
            widget: "list"
            field: { label: "Paragraf", widget: "text", name: "paragraf" } # TAMBAHKAN INI
          - { name: "visiMisi", label: "Visi & Misi", widget: "object", fields: [
              { label: "Visi", name: "visi", widget: "string" },
              { label: "Misi", name: "misi", widget: "list" }
            ]}
          # ... sisa field profil ...
          - { name: "strukturPemerintahan", label: "Struktur Pemerintahan", widget: "list", summary: "{{fields.nama}}", fields: [
              { label: "Foto", name: "fotoUrl", widget: "image" }, { label: "Nama", name: "nama", widget: "string" }, { label: "Jabatan", name: "jabatan", widget: "string" }
            ]}
          - { name: "demografi", label: "Demografi", widget: "object", fields: [
              { label: "Jumlah Penduduk", name: "jumlahPenduduk", widget: "string" },
              { label: "Laki-laki", name: "lakiLaki", widget: "string" },
              { label: "Perempuan", name: "perempuan", widget: "string" },
              { label: "Mata Pencaharian", name: "mataPencaharian", widget: "list" }
            ]}
          - { label: "URL Peta Google Maps (Embed)", name: "petaUrl", widget: "string" }

  - name: "potensi"
    label: "Halaman: Potensi"
    files:
      - { file: "src/data/potensi.json", label: "Konten Halaman Potensi", name: "potensi", fields: [ ... ] } # Tidak ada perubahan di sini

  - name: "pariwisata"
    label: "Halaman: Pariwisata"
    files:
      - file: "src/data/pariwisata.json"
        label: "Konten Halaman Pariwisata"
        name: "pariwisata"
        fields:
          - { name: "destinasi", label: "Destinasi Wisata", widget: "list", summary: "{{fields.judul}}", fields: [
              { label: "Gambar", name: "gambarUrl", widget: "image" }, { label: "Alt Text", name: "altText", widget: "string" }, { label: "Judul", name: "judul", widget: "string" }, { label: "Deskripsi", name: "deskripsi", widget: "text" }, { label: "Link Peta", name: "petaLink", widget: "string" }
            ]}
          - name: "tradisi"
            label: "Tradisi"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - { label: "Gambar", name: "gambarUrl", widget: "image" }
              - { label: "Alt Text", name: "altText", widget: "string" }
              - { label: "Judul", name: "judul", widget: "string" }
              - name: "deskripsi"
                label: "Deskripsi"
                widget: "list"
                field: { label: "Paragraf", widget: "text", name: "paragraf" } # TAMBAHKAN INI
          - name: "kesenian"
            label: "Kesenian"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - { label: "Gambar", name: "gambarUrl", widget: "image" }
              - { label: "Alt Text", name: "altText", widget: "string" }
              - { label: "Judul", name: "judul", widget: "string" }
              - name: "deskripsi"
                label: "Deskripsi"
                widget: "list"
                field: { label: "Paragraf", widget: "text", name: "paragraf" } # TAMBAHKAN INI
          - { name: "kalender", label: "Kalender Acara", widget: "list", summary: "{{fields.acara}}", fields: [
              { label: "Acara", name: "acara", widget: "string" }, { label: "Deskripsi", name: "deskripsi", widget: "string" }, { label: "Tanggal", name: "tanggal", widget: "string" }
            ]}
            
  - name: "galeri"
    label: "Halaman: Galeri"
    files:
      - file: "src/data/galeri.json"
        label: "Konten Halaman Galeri"
        name: "galeri"
        fields:
          - { name: "foto", label: "Galeri Foto", widget: "list", summary: "{{fields.alt}}", fields: [
              { label: "Gambar", name: "url", widget: "image" }, { label: "Keterangan (Alt Text)", name: "alt", widget: "string" }
            ]}
          - { name: "video", label: "Galeri Video", widget: "list", summary: "{{fields.judul}}", fields: [
              { label: "URL Embed Video", name: "url", widget: "string", hint: "Contoh: https://www.youtube.com/embed/xxxxx" },
              { label: "Judul Video", name: "judul", widget: "string" }
            ]}

  - name: "kontak"
    label: "Halaman: Kontak"
    files:
      - file: "src/data/kontak.json"
        label: "Konten Halaman Kontak"
        name: "kontak"
        fields:
          - { name: "kontakPemerintah", label: "Kontak Perangkat", widget: "list", summary: "{{fields.nama}}", fields: [
              { label: "Foto", name: "fotoUrl", widget: "image" }, { label: "Nama", name: "nama", widget: "string" }, { label: "Jabatan", name: "jabatan", widget: "string" }, { label: "Telepon", name: "telepon", widget: "string" }
            ]}
          - { name: "formAspirasi", label: "Form Aspirasi", widget: "object", fields: [
              { label: "Judul", name: "judul", widget: "string" }, { label: "Deskripsi", name: "deskripsi", widget: "text" }, { label: "URL Action Formulir", name: "formActionUrl", widget: "string" },
              { name: "entry", label: "Entry Mapping", widget: "object", fields: [
                  { label: "Nama Field 'Nama'", name: "nama", widget: "string" }, { label: "Nama Field 'Kontak'", name: "kontak", widget: "string" }, { label: "Nama Field 'Subjek'", name: "subjek", widget: "string" }, { label: "Nama Field 'Pesan'", name: "pesan", widget: "string" }
                ]}
            ]}
  
  - name: "kkn"
    label: "Halaman: Tentang KKN"
    files:
      - file: "src/data/tentang-kkn.json"
        label: "Konten Halaman KKN"
        name: "kkn"
        fields:
          - { name: "judulHalaman", label: "Judul Halaman", widget: "object", fields: [{ label: "Judul", name: "judul", widget: "string" }, { label: "Universitas", name: "universitas", widget: "string" }] }
          - { name: "pengantar", label: "Pengantar", widget: "object", fields: [{ label: "Judul", name: "judul", widget: "string" }, { label: "Deskripsi", name: "deskripsi", widget: "text" }] }
          - { name: "anggota", label: "Anggota", widget: "object", fields: [
              { label: "Judul Seksi", name: "judul", widget: "string" },
              { name: "tim", label: "Daftar Anggota", widget: "list", summary: "{{fields.nama}}", fields: [
                  { label: "Foto", name: "fotoUrl", widget: "image" }, { label: "Nama", name: "nama", widget: "string" }, { label: "Prodi", name: "prodi", widget: "string" }, { label: "Instagram (opsional)", name: "instagramUrl", widget: "string", required: false }
                ]}
            ]}