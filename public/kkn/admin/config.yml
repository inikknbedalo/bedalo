backend:
  name: github
  repo: inikknbedalo/bedalo
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://bedalo.pages.dev
  auth_endpoint: /api/auth

# Konfigurasi media yang dioptimalkan untuk Astro
# Gambar akan disimpan di dalam 'src' agar bisa dioptimasi oleh Astro <Image>
media_folder: "src/assets/images"
public_folder: "/assets/images" # Path relatif untuk pratinjau di CMS

collections:
  # Halaman Beranda (index.json)
  - name: "beranda"
    label: "Halaman Beranda"
    files:
      - file: "src/data/index.json"
        label: "Konten Beranda"
        name: "beranda"
        fields:
          - label: "Bagian Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Teks Alternatif Gambar (untuk SEO)", name: "imageAlt", widget: "string" }
              - { label: "Judul", name: "judul", widget: "string" }
              - { label: "Subjudul", name: "subjudul", widget: "string" }
          - label: "Profil Singkat"
            name: "profilSingkat"
            widget: "object"
            fields:
              - { label: "Foto Kepala Dusun", name: "fotoUrl", widget: "image" }
              - { label: "Nama Kepala Dusun", name: "namaKepalaDusun", widget: "string" }
              - { label: "Jabatan", name: "jabatan", widget: "string" }
              # FIX: Diubah dari 'markdown' menjadi 'list' agar cocok dengan data array di JSON
              - label: "Sambutan"
                name: "sambutan"
                widget: "list"
                field: { label: "Paragraf", widget: "text" }
          - label: "Potensi Unggulan (di Beranda)"
            name: "potensiUnggulan"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - { label: "Judul", name: "judul", widget: "string" }
              - { label: "Deskripsi", name: "deskripsi", widget: "string" }
              - { label: "Link Halaman", name: "link", widget: "string", hint: "Contoh: /potensi#umkm" }
          - label: "Cuplikan Pariwisata (di Beranda)"
            name: "pariwisata"
            widget: "object"
            fields:
              - { label: "Deskripsi", name: "deskripsi", widget: "text" }
              - label: "Gambar"
                name: "gambar"
                widget: "list"
                summary: "{{fields.alt}}"
                fields:
                  - { label: "Gambar", name: "url", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
          - label: "Cuplikan Galeri (di Beranda)"
            name: "galeri"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - { label: "Gambar", name: "url", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }

  # Halaman Profil (profil.json)
  - name: "profil"
    label: "Halaman Profil"
    files:
      - file: "src/data/profil.json"
        label: "Konten Profil"
        name: "profil"
        fields:
          # FIX: Diubah dari 'markdown' menjadi 'list' agar cocok dengan data array di JSON
          - label: "Sejarah"
            name: "sejarah"
            widget: "list"
            field: { label: "Paragraf", widget: "text" }
          - label: "Visi & Misi"
            name: "visiMisi"
            widget: "object"
            fields:
              - { label: "Visi", name: "visi", widget: "string" }
              - { label: "Misi", name: "misi", widget: "list" }
          - label: "Struktur Pemerintahan"
            name: "strukturPemerintahan"
            widget: "list"
            summary: "{{fields.nama}} - {{fields.jabatan}}"
            fields:
              - { label: "Foto", name: "fotoUrl", widget: "image" }
              - { label: "Nama", name: "nama", widget: "string" }
              - { label: "Jabatan", name: "jabatan", widget: "string" }
          - label: "Demografi"
            name: "demografi"
            widget: "object"
            fields:
              # FIX: Mengubah widget menjadi 'number' untuk angka, dan memastikan JSON menggunakan string
              - { label: "Jumlah Penduduk", name: "jumlahPenduduk", widget: "string" }
              - { label: "Laki-laki", name: "lakiLaki", widget: "string" }
              - { label: "Perempuan", name: "perempuan", widget: "string" }
              - { label: "Mata Pencaharian Utama", name: "mataPencaharian", widget: "list" }
          - { label: "URL Peta Google Maps (Embed)", name: "petaUrl", widget: "string" }
  
  # Halaman Lainnya (Gabungan)
  - name: "halaman_lainnya"
    label: "Konten Halaman Lainnya"
    files:
      - file: "src/data/potensi.json"
        label: "Potensi"
        name: "potensi"
        fields:
          - { name: "umkm", label: "UMKM", widget: "list", summary: "{{fields.judul}}", fields: [
              { label: "Gambar Produk", name: "gambarUrl", widget: "image" }, { label: "Judul Produk", name: "judul", widget: "string" }, { label: "Deskripsi", name: "deskripsi", widget: "text" }, { label: "Harga", name: "harga", widget: "string" }, { label: "Link Kontak (WA)", name: "kontakLink", widget: "string" }
            ]}
      - file: "src/data/pariwisata.json"
        label: "Pariwisata"
        name: "pariwisata"
        fields:
          - { name: "destinasi", label: "Destinasi Wisata", widget: "list", summary: "{{fields.judul}}", fields: [
              { label: "Gambar", name: "gambarUrl", widget: "image" }, { label: "Judul", name: "judul", widget: "string" }, { label: "Deskripsi", name: "deskripsi", widget: "text" }, { label: "Link Peta", name: "petaLink", widget: "string" }
            ]}
      - file: "src/data/galeri.json"
        label: "Galeri"
        name: "galeri"
        fields:
          - { name: "foto", label: "Galeri Foto", widget: "list", summary: "{{fields.alt}}", fields: [
              { label: "Gambar", name: "url", widget: "image" }, { label: "Keterangan (Alt Text)", name: "alt", widget: "string" }
            ]}
          - { name: "video", label: "Galeri Video", widget: "list", summary: "{{fields.judul}}", fields: [
              { label: "URL Embed Video (YouTube)", name: "url", widget: "string", hint: "Contoh: https://www.youtube.com/embed/xxxxx" }, { label: "Judul Video", name: "judul", widget: "string" }
            ]}
      - file: "src/data/kontak.json"
        label: "Kontak"
        name: "kontak"
        fields:
          - { name: "kontakPemerintah", label: "Kontak Perangkat", widget: "list", summary: "{{fields.nama}}", fields: [
              { label: "Foto", name: "fotoUrl", widget: "image" }, { label: "Nama", name: "nama", widget: "string" }, { label: "Jabatan", name: "jabatan", widget: "string" }, { label: "Nomor Telepon", name: "telepon", widget: "string" }
            ]}
      - file: "src/data/tentang-kkn.json"
        label: "Tentang KKN"
        name: "tentang_kkn"
        fields:
          - { name: "anggota", label: "Anggota Tim", widget: "object", fields: [
              { label: "Judul Seksi", name: "judul", widget: "string" },
              { name: "tim", label: "Daftar Anggota", widget: "list", summary: "{{fields.nama}}", fields: [
                { label: "Foto", name: "fotoUrl", widget: "image" }, { label: "Nama", name: "nama", widget: "string" }, { label: "Program Studi", name: "prodi", widget: "string" }, { label: "URL Instagram (opsional)", name: "instagramUrl", widget: "string", required: false }
              ]}
            ]}