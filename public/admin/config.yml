# Backend and Media
backend:
  name: github
  repo: inikknbedalo/bedalo
  branch: main
  base_url: https://bedalo.pages.dev
  auth_endpoint: /api/auth

local_backend: true

media_folder: "src/assets/images"
public_folder: "/assets/images"

# Collections Structure
collections:
  # ===================================================================
  # Koleksi untuk Halaman & Pengaturan Global
  # ===================================================================
  - name: "pengaturan"
    label: "‚öôÔ∏è Pengaturan Situs & Halaman"
    description: "Kelola konten halaman utama dan pengaturan global seperti footer."
    files:
      - file: "src/content/profil/index.md"
        label: "üìñ Halaman Profil & Potensi"
        name: "profil_konten"
        fields:
          - { label: "Judul Halaman", name: "title", widget: "string" }
          - { label: "Visi", name: "visi", widget: "text" }
          - name: "misi"
            label: "Misi"
            widget: "list"
            field: { label: "Poin Misi", name: "poin_misi", widget: "string" }
          - { label: "URL Peta Google Maps (Embed)", name: "petaUrl", widget: "string" }
          - name: "demografi"
            label: "Data Demografi"
            widget: "object"
            fields:
              - { label: "Jumlah Penduduk", name: "jumlahPenduduk", widget: "string" }
              - { label: "Laki-laki", name: "lakiLaki", widget: "string" }
              - { label: "Perempuan", name: "perempuan", widget: "string" }
              - name: "mataPencaharian"
                label: "Mata Pencaharian"
                widget: "list"
                field: { label: "Jenis Pekerjaan", name: "pekerjaan", widget: "string" }
          - name: "pertanian"
            label: "Seksi Pertanian"
            widget: "object"
            fields:
              - { label: "Gambar Utama", name: "gambarUrl", widget: "image" }
              - { label: "Teks Alternatif", name: "altText", widget: "string" }
              - { label: "Judul", name: "judul", widget: "string" }
              - { label: "Deskripsi", name: "deskripsi", widget: "text" }
              - name: "komoditas"
                label: "Daftar Komoditas"
                widget: "list"
                summary: "{{fields.nama}}"
                fields:
                  - { label: "Nama Komoditas", name: "nama", widget: "string" }
                  - { label: "Ikon (Font Awesome Class)", name: "icon", widget: "string" }
          - name: "lainnya"
            label: "Seksi Potensi Lainnya"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - { label: "Ikon (Font Awesome Class)", name: "icon", widget: "string" }
              - { label: "Judul", name: "judul", widget: "string" }
              - { label: "Deskripsi", name: "deskripsi", widget: "text" }
          - { label: "Sejarah (Konten Utama)", name: "body", widget: "markdown" }
      - file: "src/content/galeri/index.md"
        label: "üñºÔ∏è Galeri (Foto & Video)"
        name: "galeri"
        fields:
          - name: "foto"
            label: "Galeri Foto"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - { label: "Gambar", name: "url", widget: "image" }
              - { label: "Keterangan (Alt Text)", name: "alt", widget: "string" }
          - name: "video"
            label: "Galeri Video"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - { label: "URL Video", name: "url", widget: "string", hint: "Contoh: https://www.youtube.com/watch?v=xxxxx" }
              - { label: "Judul Video", name: "judul", widget: "string" }
      - file: "src/content/config/site.md"
        label: "‚öôÔ∏è Konfigurasi Situs"
        name: "site_config"
        fields:
          - name: "footer"
            label: "Footer"
            widget: "object"
            fields:
              - { label: "Alamat", name: "address", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Telepon", name: "phone", widget: "string" }
              - name: "mainLinks"
                label: "Tautan Utama"
                widget: "list"
                summary: "{{fields.text}}"
                fields:
                  - { label: "Teks Tautan", name: "text", widget: "string" }
                  - { label: "URL", name: "href", widget: "string" }
              - name: "aboutLinks"
                label: "Tautan Tentang"
                widget: "list"
                summary: "{{fields.text}}"
                fields:
                  - { label: "Teks Tautan", name: "text", widget: "string" }
                  - { label: "URL", name: "href", widget: "string" }
              - name: "socialLinks"
                label: "Tautan Media Sosial"
                widget: "list"
                summary: "{{fields.label}}"
                fields:
                  - { label: "URL", name: "href", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Kelas Ikon (Font Awesome)", name: "iconClass", widget: "string" }
          - name: "index"
            label: "Konfigurasi Halaman Utama"
            widget: "object"
            fields:
              - name: "hero"
                label: "Bagian Hero"
                widget: "object"
                fields:
                  - { label: "Gambar", name: "image", widget: "image" }
                  - { label: "Teks Alternatif Gambar", name: "imageAlt", widget: "string" }
                  - { label: "Judul", name: "judul", widget: "string" }
                  - { label: "Subjudul", name: "subjudul", widget: "text" }
              - name: "profilSingkat"
                label: "Profil Singkat"
                widget: "object"
                fields:
                  - { label: "Gambar", name: "fotoUrl", widget: "image" }
                  - { label: "Nama Kepala Dusun", name: "namaKepalaDusun", widget: "string" }
                  - { label: "Jabatan", name: "jabatan", widget: "string" }
                  - name: "sambutan"
                    label: "Sambutan"
                    widget: "list"
                    field: { label: "Kalimat Sambutan", name: "sambutan", widget: "text" }
              - name: "potensiUnggulan"
                label: "Potensi Unggulan"
                widget: "list"
                summary: "{{fields.judul}}"
                fields:
                  - { label: "Judul", name: "judul", widget: "string" }
                  - { label: "Deskripsi", name: "deskripsi", widget: "text" }
                  - { label: "Link", name: "link", widget: "string" }
              - name: "pariwisata"
                label: "Bagian Pariwisata"
                widget: "object"
                fields:
                  - { label: "Deskripsi", name: "deskripsi", widget: "text" }
                  - name: "gambar"
                    label: "Gambar-Gambar"
                    widget: "list"
                    summary: "{{fields.alt}}"
                    fields:
                      - { label: "Gambar", name: "url", widget: "image" }
                      - { label: "Teks Alternatif", name: "alt", widget: "string" }
              - name: "galeri"
                label: "Gambar-Gambar Galeri"
                widget: "list"
                summary: "{{fields.alt}}"
                fields:
                  - { label: "Gambar", name: "url", widget: "image" }
                  - { label: "Teks Alternatif", name: "alt", widget: "string" }
  - name: "kebijakan-privasi"
    label: "üìã Kebijakan Privasi"
    folder: "src/content/pages"
    create: false  # Single file configuration
    fields:
      - { label: "Judul", name: "judul", widget: "string" }
      - { label: "Isi Kebijakan", name: "isiKebijakan", widget: "markdown" }
      - { label: "Tanggal Update", name: "tanggalUpdate", widget: "datetime" }
  - name: "kontak"
    label: "üìû Halaman Kontak"
    folder: "src/content/pages"
    create: false  # Single file configuration
    fields:
      - { label: "Judul", name: "judul", widget: "string" }
      - { label: "Deskripsi", name: "deskripsi", widget: "text" }
      - name: "informasiKontak"
        label: "Informasi Kontak"
        widget: "object"
        fields:
          - { label: "Alamat", name: "alamat", widget: "text" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Telepon", name: "telepon", widget: "string" }
          - { label: "URL Peta", name: "mapsUrl", widget: "string" }
  - name: "peta-situs"
    label: "üó∫Ô∏è Peta Situs"
    folder: "src/content/pages"
    create: false  # Single file configuration
    fields:
      - { label: "Judul", name: "judul", widget: "string" }
      - { label: "Deskripsi", name: "deskripsi", widget: "text" }
      - name: "tautanSitemap"
        label: "Tautan Peta Situs"
        widget: "list"
        fields:
          - { label: "Judul Tautan", name: "judul", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Deskripsi", name: "deskripsi", widget: "text" }
  - name: "tentang-kkn"
    label: "üéì Tentang KKN"
    folder: "src/content/pages"
    create: false  # Single file configuration
    fields:
      - { label: "Judul", name: "judul", widget: "string" }
      - { label: "Deskripsi", name: "deskripsi", widget: "text" }
      - name: "informasiKKN"
        label: "Informasi KKN"
        widget: "object"
        fields:
          - { label: "Judul Informasi", name: "judulInfo", widget: "string" }
          - { label: "Isi Informasi", name: "isiInfo", widget: "markdown" }
          - name: "timKKN"
            label: "Tim KKN"
            widget: "list"
            fields:
              - { label: "Nama", name: "nama", widget: "string" }
              - { label: "Jabatan", name: "jabatan", widget: "string" }
  - name: "pariwisata-info"
    label: "üèûÔ∏è Informasi Pariwisata"
    folder: "src/content/info"
    create: false  # Single file configuration
    fields:
      - name: "destinasi"
        label: "Destinasi Wisata"
        widget: "list"
        fields:
          - { label: "URL Gambar", name: "gambarUrl", widget: "image" }
          - { label: "Teks Alternatif", name: "altText", widget: "string" }
          - { label: "Judul", name: "judul", widget: "string" }
          - { label: "Deskripsi", name: "deskripsi", widget: "text" }
          - { label: "Link Peta", name: "petaLink", widget: "string" }
      - name: "tradisi"
        label: "Tradisi"
        widget: "list"
        fields:
          - { label: "URL Gambar", name: "gambarUrl", widget: "image" }
          - { label: "Teks Alternatif", name: "altText", widget: "string" }
          - { label: "Judul", name: "judul", widget: "string" }
          - name: "deskripsi"
            label: "Deskripsi"
            widget: "list"
            field: { label: "Paragraf Deskripsi", name: "deskripsi", widget: "text" }
      - name: "kesenian"
        label: "Kesenian"
        widget: "list"
        fields:
          - { label: "URL Gambar", name: "gambarUrl", widget: "image" }
          - { label: "Teks Alternatif", name: "altText", widget: "string" }
          - { label: "Judul", name: "judul", widget: "string" }
          - name: "deskripsi"
            label: "Deskripsi"
            widget: "list"
            field: { label: "Paragraf Deskripsi", name: "deskripsi", widget: "text" }
      - name: "kalender"
        label: "Kalender Acara"
        widget: "list"
        fields:
          - { label: "Acara", name: "acara", widget: "string" }
          - { label: "Deskripsi", name: "deskripsi", widget: "text" }
          - { label: "Tanggal", name: "tanggal", widget: "string" }

  # ===================================================================
  # Koleksi Konten Dinamis
  # ===================================================================
  - name: "pariwisata"
    label: "üèñÔ∏è Destinasi Pariwisata"
    label_singular: "Destinasi Pariwisata"
    folder: "src/content/pariwisata"
    create: true
    slug: "{{fields.judul}}"
    fields:
      - { label: "Judul Destinasi", name: "judul", widget: "string" }
      - { label: "Gambar Utama (Cover)", name: "coverImage", widget: "image" }
      - { label: "Teks Alternatif Gambar Utama", name: "altText", widget: "string" }
      - { label: "Deskripsi Singkat", name: "deskripsi", widget: "text" }
      - { label: "Link Google Maps", name: "petaLink", widget: "string" }
      - name: "gallery"
        label: "Galeri Foto Destinasi"
        widget: "list"
        summary: "{{fields.alt}}"
        fields:
          - { label: "Gambar", name: "url", widget: "image" }
          - { label: "Keterangan Gambar (Alt Text)", name: "alt", widget: "string" }
  - name: "potensi"
    label: "‚ú® Potensi & UMKM"
    label_singular: "Produk UMKM"
    folder: "src/content/potensi"
    create: true
    slug: "{{fields.judul}}"
    fields:
      - { label: "Nama Produk", name: "judul", widget: "string" }
      - { label: "Gambar Produk", name: "gambarUrl", widget: "image" }
      - { label: "Teks Alternatif Gambar", name: "altText", widget: "string" }
      - { label: "Deskripsi Produk", name: "deskripsi", widget: "text" }
      - { label: "Harga", name: "harga", widget: "string" }
      - { label: "Link Kontak (WA)", name: "kontakLink", widget: "string" }
      - { label: "Link Peta (Google Maps)", name: "petaLink", widget: "string" }
  - name: "struktur"
    label: "üèõÔ∏è Struktur Pemerintahan"
    label_singular: "Perangkat Dusun"
    folder: "src/content/struktur"
    create: true
    slug: "{{fields.nama}}"
    fields:
      - { label: "Nama Lengkap", name: "nama", widget: "string" }
      - { label: "Foto", name: "fotoUrl", widget: "image" }
      - { label: "Jabatan", name: "jabatan", widget: "string" }
      - { label: "Urutan Tampil", name: "order", widget: "number" }
  - name: "kkn"
    label: "üéì Anggota Tim KKN"
    label_singular: "Anggota KKN"
    folder: "src/content/kkn"
    create: true
    slug: "{{fields.nama}}"
    fields:
      - { label: "Nama Lengkap", name: "nama", widget: "string" }
      - { label: "Foto", name: "fotoUrl", widget: "image" }
      - { label: "Program Studi", name: "prodi", widget: "string" }
      - { label: "URL Instagram (opsional)", name: "instagramUrl", widget: "string", required: false }
      - { label: "Urutan Tampil", name: "order", widget: "number" }